<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress Exercise Tracker</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light custom-navbar">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">YOUR JOURNEY STARTS HERE</span>
            <!-- Spacing utility to push buttons to the right -->
            <div class="ms-auto d-flex">
                <button type="button" class="btn btn-primary me-2" data-bs-toggle="modal" data-bs-target="#reg-modal">Register</button>
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#log-modal">Login</button>
            </div>
        </div>
    </nav>
    <div class="carousel-container">
        <div id="carouselExampleAutoplaying" class="carousel slide custom-carousel" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="Assets/01.jpg" class="d-block w-100 custom-carousel-img" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="Assets/02.jpg" class="d-block w-100 custom-carousel-img" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="Assets/03.jpg" class="d-block w-100 custom-carousel-img" alt="...">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>
    <!-- Modal-Reg -->
    <div class="modal fade" id="reg-modal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="reg-modalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="reg-modalLabel">Register Form</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- Your registration form -->
                    <form id="registerForm">
                        <!-- Form fields -->
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" class="form-control" id="username" name="username" autocomplete="username" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password" name="password" autocomplete="current-password" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Register</button>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal-Login -->
    <div class="modal fade" id="log-modal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="log-modalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="log-modalLabel">Login Form</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- Your login form -->
                    <form id="loginForm">
                        <!-- Form fields -->
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" class="login-username" id="loginusername" name="username" autocomplete="username" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="login-password" id="loginpassword" name="password" autocomplete="current-password" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Login</button>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
      <!-- <search></search> -->
      <section id="search">
        <div class="container">
            <h2>Search Exercise</h2>
            <div class="row">
                <div class="col-12">
                    <div class="search-bar">
                        <input type="text" id="searchInput" class="search-control form-control" placeholder="Search exercise">
                        <button type="button" class="btn btn-primary ms-2">Search</button>
                    </div>
                    <ul id="searchResultsList" class="search-list mt-3"></ul>
                </div>
            </div>
        </div>
    </section>

    <!-- Exercise Log & Track -->
    <div class="card-container">
        <div class="card">
            <div class="card-body">
                <section id="tracker">
                    <h2>Log Exercise</h2>
                    <form id="exerciseLogForm">
                        <div class="date-log">
                            <label for="date">Date</label>
                            <input type="date" class="datelog form-control" id="exerciseDate" name="date" required>
                        </div>
                        <div class="exercise-type">
                            <label for="exerciseType">Type of Exercise</label>
                            <input type="text" class="exercise-log form-control" id="exerciseType" name="type" required>
                        </div>
                        <div class="sets">
                            <label for="exerciseSets">Sets</label>
                            <input type="number" class="sets-log form-control" id="exerciseSets" name="sets" required>
                        </div>
                        <div class="reps">
                            <label for="exerciseReps">Reps</label>
                            <input type="number" class="reps-log form-control" id="exerciseReps" name="reps" required>
                        </div>
                        <div class="weight">
                            <label for="exerciseWeight">Weight (kg)</label>
                            <input type="number" class="weight-log form-control" id="exerciseWeight" name="weight">
                        </div>
                        <button type="submit" class="btn btn-primary mt-3">Log Exercise</button>
                    </form>
                </section>
            </div>
        </div>
        <div class="card">
            <div class="card-body">
                <section>
                    <h2 class="card-title">Logged Exercises</h2>
                    <div id="exerciseLogList">
                        <ol>
                            <h4>Log List</h4>
                        </ol>
                    </div>
                </section>
            </div>
        </div>
        <div class="card">
            <div class="card-body">
                <div class="container">
                    <section id="categories">
                        <h2>Exercise Categories</h2>
                        <form id="categoriesForm">
                            <div class="form-group">
                                <label for="categoryName">Category Name</label>
                                <input type="text" class="form-control" id="categoryName" name="name" required>
                            </div>
                            <button type="submit" class="btn btn-primary mt-3">Add Category</button>
                        </form>
                    </section>
                </div>
            </div>
        </div>
        <div class="card">
            <div class="card-body">
                <h2 class="card-title">Existing Categories</h2>
                <div id="categoryList">
                    <ol>
                        <h4>Categories</h4>
                    </ol>
                </div>
            </div>
        </div>
    </div>

  
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="index.js" defer></script> 
</body>
</html>
